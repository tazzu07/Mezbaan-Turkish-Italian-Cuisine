<style>
    * {
        /* font-family: "Playwrite Italia Moderna"; */
        margin: 0;
        padding: 0;

        /* outline: 2px solid red; */
        border: none;

    body {

    }
header{
    position: sticky;
}
    .nav-bar {
        width: 100%;
        /* position: fixed; */
        display: flex;
        flex-wrap: wrap;
        border-bottom-color: #b58c67;
        padding-left: 0px;
        padding-right: 0px;
        border-bottom-width: 2px;
        border-bottom-style: solid;
        background-color: #001526;

    }


    .nav-bar img {
        height: 62px;
        padding-left: 22px;
    }



    div.container {
        /* font-family: "Playwrite IT Moderna"; */
        margin: 0 auto;
        text-align: center;
        width: 100%;
        top: 23px;
        position: absolute;
        font-family: "Playwrite Italia Moderna";
    }

    div.container a {
        color: #FFF;
        text-decoration: none;
        font: 20px;
        margin: 0px 10px;
        padding: 10px 10px;
        position: relative;
        z-index: 0;
        cursor: pointer;
    }

    div.borderXwidth a:before,
    div.borderXwidth a:after {
        position: absolute;
        opacity: 0;
        width: 0%;
        height: 2px;
        content: '';
        background: #FFF;
        transition: all 0.3s;
    }

    div.borderXwidth a:before {
        left: 0px;
        top: 0px;
    }

    div.borderXwidth a:after {
        right: 0px;
        bottom: 0px;
    }

    div.borderXwidth a:hover:before,
    div.borderXwidth a:hover:after {
        opacity: 1;
        width: 100%;
    }



    .clr {
        clear: both;
    }

    .gallery {
        width: 90%;
        margin: 0 auto;
        text-align: center;
        /* padding-top: 7%; */
    }

    .gallery h1 {
        letter-spacing: 4px;
        /* font-family: "Playwrite ES Deco", cursive; */
        color: #b58c67;
    }

    label {
        width: 15%;
        display: inline-block;
        border: 2px solid #b58c67;
        letter-spacing: 2px;
        padding: 18px 0;
        margin: 0 8px;
        margin-bottom: 30px;
        border-radius: 50px;
        cursor: pointer;
        color: #b58c67;
    }

    input[type="radio"] {
        display: none;
    }

    input[type="radio"]:checked+label {
        background: #1f2732;
        color: #fff;
    }

    input[type="radio"][id="veg"]:checked~.nonveg,
    input[type="radio"][id="veg"]:checked~.dessert,
    input[type="radio"][id="veg"]:checked~.juice {
        width: 0;
        height: 0;
        padding: 0;
        margin: 0;
        opacity: 0;
        transition: .8s;
    }

    input[type="radio"][id="nonveg"]:checked~.veg,
    input[type="radio"][id="nonveg"]:checked~.dessert,
    input[type="radio"][id="nonveg"]:checked~.juice {
        width: 0;
        height: 0;
        padding: 0;
        margin: 0;
        opacity: 0;
        transition: .8s;
    }

    input[type="radio"][id="juice"]:checked~.nonveg,
    input[type="radio"][id="juice"]:checked~.dessert,
    input[type="radio"][id="juice"]:checked~.veg {
        width: 0;
        height: 0;
        padding: 0;
        margin: 0;
        opacity: 0;
        transition: .8s;
    }

    input[type="radio"][id="dessert"]:checked~.nonveg,
    input[type="radio"][id="dessert"]:checked~.veg,
    input[type="radio"][id="dessert"]:checked~.juice {
        width: 0;
        height: 0;
        padding: 0;
        margin: 0;
        opacity: 0;
        transition: .8s;
    }

    .images {
        width: 18%;
        height: 259px;
        float: left;
        margin: 1%;
        position: relative;
        overflow: hidden;
        border-color: 2px solid #b58c67;
    }

    .images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: .5s;
        border-radius: 12%;
        border: 2px solid #b58c67;
        overflow: hidden;
    }

    .images img:hover {
        transform: scale(1.1);
        transition: .5s;
        overflow: hidden;
        border: 2px solid #b58c67;
    }

    @media screen and (max-width:430px) {
        .container {
            display: none;
        }

        label {
            padding: 0;
            border: none;
            margin-top: 2px;
        }

        .images {
            width: 47%;
            height: 162px;
        }
        .gallery{

    @media screen and (min-width:550px) and (max-width:1030px) {
